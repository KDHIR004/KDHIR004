{% extends "layout.html" %}

{% block title %} translator {% endblock %}

{% block body %}
<div class="container">
    <p>web app for text translation</p>
    <div class="row">
        <div class="col">
            <form method="POST" enctype="multipart/form-data" action="/translator">

                <!-- Enter text to translate. -->
                <div class="form-group">
                    <label for="text-to-translate"><strong>Enter the text you did like to translate:</strong></label>
                    <textarea name="text-to-translate" class="form-control" id="text-to-translate" rows="4"></textarea>
                </div>

                <!-- Select output language. -->
                <div class="form-group">
                    <label for="select-language"><strong>Translate to:</strong></label>
                    <select name="select-language" class="form-control" id="select-language">
                        <option value="ar">Arabic</option>
                        <option value="ca">Catalan</option>
                        <option value="hr">Croatian</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="he">Hebrew</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="es">Spanish</option>
                        <option value="th">Thai</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="translate">Translate text</button></br>
                <div id="detected-language" style="display: none">
                    <strong>Detected language:</strong> <span id="detected-language-result"></span><br />
                    <strong>Detection confidence:</strong> <span id="confidence"></span><br /><br />
                </div>
            </form>
        </div>
        <form method="POST" enctype="multipart/form-data" action="/translator">
            <div class="form-group" id="translator-text-response">
                <label for="translation-result"><strong>Translated text:</strong></label>
                <textarea readonly class="form-control" id="translation-result" rows="5">{{result}}</textarea>
            </div>
        </form>
    </div>
</div>
{% endblock %}
